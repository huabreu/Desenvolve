<meta charset="UTF-8">

<script>

    function pulaLinha(linhas) {
        for (let index = 0; index < linhas; index++) {
            document.write("<br>");
        }
    }

    function mostra(texto, linha) {
        document.write(`<big>${texto}</big>`);
        pulaLinha(linha);
    }  

    function pontos() {
        let vitorias = parseInt(prompt("Entre com o número de vitórias:"));
        let empates = parseInt(prompt("Entre com o número de empates:"));
        return vitorias*3 + empates
    }
    
    pontos = pontos()
    mostra(('Os pontos do seu time são ' + pontos), 2)

    if(pontos > 28){
        mostra("Seu time está melhor do que no ano passado.");
    }
    

    if(pontos < 28){
        mostra("Seu time está pior do que no ano passado.");
    }
    

    if(pontos == 28){
        mostra("Seu time está igual igual ao ano passado.");
    }
    

</script>
